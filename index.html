<!DOCTYPE html>
<html lang="en-us">
    <head>
          <meta charset="utf-8">
          <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
          <title>Unity Web Player | AstroMiners</title>
          <link rel="shortcut icon" href="TemplateData/favicon.ico">
          <link rel="stylesheet" href="TemplateData/style.css">
    </head>
    <body>
        <div id="unity-container" class="unity-desktop">
            <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
            <div id="unity-loading-bar">
                <div id="unity-logo"></div>
                <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
                </div>
            </div>
            <div id="unity-warning"> </div>
            <div id="unity-footer">
                <div id="unity-logo-title-footer"></div>
                <div id="unity-fullscreen-button"></div>
                <div id="unity-build-title">AstroMiners</div>
            </div>
        </div>
        <script src="MinerInfo.js"></script>
        <script src="messageSocketHandler.js"></script>
        <script src="messageWorkerHandler.js"></script>
        <script>
            let minerInfo;
            let socket;
            let workers = [];
            var canvas = document.querySelector("#unity-canvas");

            function getTelegramPatameters() {
                let url = window.location.href;
                let paramsStr = url.split('?')[1];
                let params = new URLSearchParams(paramsStr);
                let paramsDict = {
                    'id': 123,
                    'username': 'default'
                };
                for (let pair of params.entries()) 
                {
                    let name = pair[0];
                    let value = pair[1];

                    paramsDict[name] = value;
                }
                return paramsDict;
            }

            function initializeSocket(unityInstance, url) {
                socket = new WebSocket(url);

                socket.onopen = function (event) {
                    alert('You are Connected to WebSocket Server');
                    socket.send('Connection#id:' + minerInfo.id + '?' + 'username:' + minerInfo.username + '\f')
                }
                
                socket.onmessage = function (event) {
                    let str = `'${event.data}'`;
                    sendMessageToUnity(unityInstance, str);
                    handleSocketMessage(str);
                }
                
                socket.onclose = function (event) {
                    console.log('Disconnected from WebSocket server');
                }
            }

            function startWorkers() {
                socket.send('GetNewBlock#\f');
            }

            function sendMessageToUnity(unityInstance, message) {
	            console.log("Sending message to Unity: " + message);
	            unityInstance.SendMessage("Blockchain", "JavaScriptMessageReceive", message);
	        }

            function unityShowBanner(msg, type) {
                var warningBanner = document.querySelector("#unity-warning");
                function updateBannerVisibility() {
                    warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
                }
                var div = document.createElement('div');
                div.innerHTML = msg;
                warningBanner.appendChild(div);
                if (type == 'error') {
                    div.style = 'background: red; padding: 10px;';
                } else {
                    if (type == 'warning')
                        div.style = 'background: yellow; padding: 10px;';
                    setTimeout(function() {
                        warningBanner.removeChild(div);
                        updateBannerVisibility();
                    }, 5000);
                }
                updateBannerVisibility();
            }

            var buildUrl = "Build";
            var loaderUrl = buildUrl + "/NewBuild.loader.js";
            var config = {
                arguments: [],
                dataUrl: buildUrl + "/NewBuild.data",
                frameworkUrl: buildUrl + "/NewBuild.framework.js",
                codeUrl: buildUrl + "/NewBuild.wasm",
                streamingAssetsUrl: "StreamingAssets",
                companyName: "DefaultCompany",
                productName: "TestJSProj",
                productVersion: "1.0",
                showBanner: unityShowBanner,
            };

            if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
                var meta = document.createElement('meta');
                meta.name = 'viewport';
                meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
                document.getElementsByTagName('head')[0].appendChild(meta);
                document.querySelector("#unity-container").className = "unity-mobile";
                canvas.className = "unity-mobile";

            } else {
                canvas.style.width = "960px";
                canvas.style.height = "600px";
            }

            document.querySelector("#unity-loading-bar").style.display = "block";

            var script = document.createElement("script");
            script.src = loaderUrl;
            script.onload = () => {
                createUnityInstance(canvas, config, (progress) => {
                    document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
                }).then((unityInstance) => {
                    let params = getTelegramPatameters();
                    minerInfo = new MinerInfo(params['id'], params['username']);
                    initializeSocket(unityInstance, 'ws://localhost:4649/app');
                
                    document.querySelector("#unity-loading-bar").style.display = "none";
                    document.querySelector("#unity-fullscreen-button").onclick = () => {
                        unityInstance.SetFullscreen(1);
                    };
                
                }).catch((message) => {
                  alert(message);
                });
            };
            document.body.appendChild(script);
        </script>
    </body>
</html>
